{% extends 'base.html' %}

{% block title %}Formulario de Usuario{% endblock %}

{% block content %}
    <h2>{{ form.instance.id|yesno:"Editar Usuario,Crear Usuario" }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'usuario_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}

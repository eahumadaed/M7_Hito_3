{% extends 'base.html' %}

{% block title %}Eliminar Usuario{% endblock %}

{% block content %}
    <h2>Eliminar Usuario</h2>
    <p>¿Estás seguro de que deseas eliminar al usuario <strong>{{ usuario.nombres }} {{ usuario.apellidos }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'usuario_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
